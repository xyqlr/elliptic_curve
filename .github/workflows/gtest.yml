name: GTest CI

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Check out the repository code

    - name: Set up CMake and GTest
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libgtest-dev build-essential

    - name: Create build directory
      run: mkdir -p tweetnacl/build  # Create a 'build' directory inside the 'tweetnacl' folder

    - name: Configure CMake
      working-directory: ./tweetnacl  # Set the working directory to the 'tweetnacl' folder
      run: cmake -S . -B build  # Configure the project in the 'tweetnacl/build' directory

    - name: Build project
      working-directory: ./tweetnacl  # Set the working directory to the 'tweetnacl' folder
      run: cmake --build build  # Build the project in the 'tweetnacl/build' directory

    - name: List build directory (for debugging)
      working-directory: ./tweetnacl/build  # Set the working directory to the 'tweetnacl/build' folder
      run: ls -R  # List all files recursively to debug the build output

    - name: Run tests
      working-directory: ./tweetnacl/build  # Set the working directory to the 'tweetnacl/build' folder
      run: ./tests/test_tweetnacl  # Run the test executable